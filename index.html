<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
</head>

<body style="background-color: whitesmoke;">
    <div class="container" style="background: white; width: 430px; height: 400px; margin-left: 400px; border-radius: 10px; box-shadow: 10px 20px 10px 20px whitesmoke;">
        <form style="align-items: center; margin-left: 10px;">
            <h1>Registration Form</h1>
            <label for="text" style="font-size: 20px;">Name</label><br>
            <input type="text" style="height: 30px; width: 350px; border-radius: 5px; margin-top: 5px;"><br><br>
            <label for="Number" style="font-size: 20px;">Number</label><br>
            <input type="number" style="height: 30px; width: 350px; border-radius: 5px; margin-top: 5px;"><br><br>
            <label for="Email" style="font-size: 20px;">Email</label><br>
            <input type="email" style="height: 30px; width: 350px; border-radius: 5px; margin-top: 5px;"><br><br>
            <label for="text" style="font-size: 20px;">Date of Birth</label><br>
            <input type="date" style="height: 30px; width: 350px; border-radius: 5px; margin-top: 5px;"><br><br>
            <button type="submit" style="background-color:black; width: 150px; height: 30px; border-radius: 10px; margin-left: 40px; font-size: 18px;">Submit</button>
        </form>
    </div>
</body>

</html>
